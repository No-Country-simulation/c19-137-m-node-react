type User {
    id: ID!
    "Apodo del usuario"
    nickname: String
    "Nombre del usuario"
    first_name: String
    "Apellido del usuario"
    last_name: String
    "Correo electrónico del usuario"
    email: String
    "Contraseña del usuario"
    password: String
    "Edad del usuario"
    age: Int
    "Rol del usuario"
    role: String
    "Estado del usuario"
    enabled: Boolean
    "Fecha de creación del usuario"
    created_at: String
}

input CreateUserInput {
    nickname: String!
    first_name: String!
    last_name: String!
    password: String!
    email: String!
    age: Int!
    role: String!
}

input UpdateUserInput {
    id: String!
    nickname: String
    first_name: String
    last_name: String
    email: String
    age: Int
    role: String,
    enabled: Boolean
}

type Query {
    users: [User]!
    user(id: Int!): User
}
