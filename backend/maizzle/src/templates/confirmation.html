---
title: Confirma tu registro
bodyClass: bg-gray-200
---

<extends src="src/layouts/main.html">
  <block name="template">
    <table class="w-full font-sans">
      <tr>
        <td align="center" class="bg-gray-200 py-6">
          <table class="w-[600px] sm:w-full">
            <tr>
              <td class="text-center pb-6 sm:pb-3">
                <h1 class="font-semibold text-black text-2xl">
                  <!--[if mso]><span style="font-size: 24px;">&nbsp;</span><![endif]-->
                  Confirma tu registro
                  <!--[if mso]><span style="font-size: 24px;">&nbsp;</span><![endif]-->
                </h1>
              </td>
            </tr>
            <tr>
              <td align="center" class="sm:px-8">
                <table class="w-3/4 sm:w-full">
                  <tr>
                    <td class="bg-white rounded p-12 sm:px-6 text-center">
                      <p class="m-0 text-lg font-semibold text-black">
                        ! ✨ Hola @{{ name }}!
                      </p>
                      <p class="text-base text-gray-700">
                        Gracias por registrarte en PageHub. Para completar tu registro, necesitamos que confirmes tu dirección de correo electrónico.
                      </p>
                      <div class="leading-6 sm:h-8">&zwnj;</div>
                      <a
                        href="@{{ confirmation_url }}"
                        class="inline-block py-5 px-6 text-sm leading-none [text-decoration:none] text-white font-semibold  rounded bg-emerald-500 hover:bg-emerald-600">
                        <!--[if mso]><i style="letter-spacing: 24px; mso-font-width: -100%; mso-text-raise: 26pt;">&nbsp;</i><![endif]-->
                          <span style="mso-text-raise: 13pt;">
                            Confirmar registro
                            &rarr;</span>
                        <!--[if mso]><i style="letter-spacing: 24px; mso-font-width: -100%;">&nbsp;</i><![endif]-->
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td class="h-0.5 bg-gray-300"></td>
                  </tr>
                  <component src="src/components/footer.html"></component>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </block>
</extends>
